apiVersion: apps/v1
kind: Deployment
metadata:
  name: flagd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flagd
  template:
    metadata:
      labels:
        app: flagd
    spec:
      containers:
        - name: flagd
          image: "{{ .Values.image }}"
          args:
            - "start"
            - "--uri"
            - "kubernetes://flagd-config/flags.json"
          ports:
            - containerPort: 8013

